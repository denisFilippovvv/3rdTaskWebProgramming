<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение цвета текста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="colorText">Измени мой цвет!</p>
    <select id="colorSelect">
        <option value="">Выберите цвет</option>
        <option value="#FF0000">Красный</option>
        <option value="#00FF00">Зеленый</option>
        <option value="#0000FF">Синий</option>
        <option value="#FFA500">Оранжевый</option>
        <option value="#800080">Фиолетовый</option>
        <option value="#FF69B4">Розовый</option>
        <option value="#000000">Черный</option>
    </select>
    
    <script src="script.js"></script>
</body>
</html>
